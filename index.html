<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Frontend Playground | Farm to Table</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/base.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  </head>
  <body class="container blue-background">
  	<section class="main-content row align-items-center">
  		<div class="col-sm">
  			<h1 class="white-color font-weight-medium">Farm to Table ingredients and receipes</h1>
  			<p class="white-color font-weight-normal">Farm-to-table is a social movement which promotes serving local food through direct acquisition from the producer (which might be a winery, brewery, or other type of food producer). </p>
  		</div>
  		<div class="col-sm">
  			<div class="">
  				<button class="btn btn-primary blue-button"><span class="font-weight-medium">Join for Free 30 days</span> then $59/mo. after</button>
  			</div>
  			<div class="form-container">
  				<form class="">
  					<div class="mb-3">
                <input type="text" name="first-name" placeholder="First Name" id="" area-describedby="first-name" class="form-control p-3 bg-white">
            </div>
            <div class="mb-3">
              <input type="text" name="last-name" placeholder="Last Name" id="" area-describedby="last-name" class="form-control p-3 bg-white">
            </div>
            <div class="mb-3">
              <input type="email" name="email-address" placeholder="Email Address" area-describedby="email-address" id="" class="form-control p-3 bg-white">
            </div>
            <div class="mb-3">
              <input type="password" name="password" placeholder="Password" area-describedby="password" id="" class="form-control p-3 bg-white">
            </div>
            <div class="col">
              <button class="btn btn-primary green-button white-color text-uppercase w-100 fw-bold">Start free trial</button>
            </div>
  				</form>
  			</div>
  		</div>
  	</section>
  	<!-- Bootstrap bundle with Js and popper -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
